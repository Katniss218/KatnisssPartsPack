@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = katnissML

    model = KatnisssPartsPack/Assets/ML_Saturn_V
    model = KatnisssPartsPack/Assets/ML_MLV_Saturn_V
    model = KatnisssPartsPack/Assets/ML_Saturn_III_IV
    model = KatnisssPartsPack/Assets/ML_Legs
    model = KatnisssPartsPack/Assets/ML_MLV_Blastshield

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/ML
		texture = _BumpMap, KatnisssPartsPack/Assets/ML_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/ML_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = _TRANSPARENT
        excludeMesh = ha
        excludeMesh = ha_hood
        excludeMesh = ha_hook
        excludeMesh = tsm
        excludeMesh = tsm_arm
        excludeMesh = tsm_hood
    }
	MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/ML_HA_TSM
		texture = _BumpMap, KatnisssPartsPack/Assets/ML_HA_TSM_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/ML_HA_TSM_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        mesh = ha
        mesh = ha_hood
        mesh = ha_hook
        mesh = tsm
        mesh = tsm_arm
        mesh = tsm_hood
    }
}

KSP_MODEL_SHADER
{
    name = katnissML

    model = KatnisssPartsPack/Assets/ML_HolddownArm
    model = KatnisssPartsPack/Assets/ML_HolddownArmDouble
    model = KatnisssPartsPack/Assets/ML_TailServiceMast

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/ML_HA_TSM
		texture = _BumpMap, KatnisssPartsPack/Assets/ML_HA_TSM_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/ML_HA_TSM_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = none
    }
}