@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = katnissNLSTS_NLS

	model = KatnisssPartsPack/Assets/NLS_Lander
    model = KatnisssPartsPack/Assets/NLS_DropTank_Left
    model = KatnisssPartsPack/Assets/NLS_DropTank_Right
    model = KatnisssPartsPack/Assets/NLS_Antenna
    model = KatnisssPartsPack/Assets/NLS_Leg
	
    model = KatnisssPartsPack/Assets/NLSTS_Habitat
    model = KatnisssPartsPack/Assets/NLSTS_Tank
    model = KatnisssPartsPack/Assets/NLSTS_Interstage

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/NLS_NLSTS
		texture = _BumpMap, KatnisssPartsPack/Assets/NLS_NLSTS_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/NLS_NLSTS_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
		
		ignoreMesh = RCS
    }
    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/R_4D
		texture = _BumpMap, KatnisssPartsPack/Assets/R_4D_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/R_4D_MET
		texture = _AOMap, KatnisssPartsPack/Assets/R_4D_AO
       
        mesh = RCS
    }
}