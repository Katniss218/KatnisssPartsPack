@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
	name = S5_98M
	
	model = KatnisssPartsPack/Assets2/S5_98M
	
	MATERIAL
	{
		//just swap to the PBR shader
		shader = TU/Metallic
		keyword = TU_STOCK_SPEC
		//with no metallic texture input, it will default to 1.0 for metal value
		
		
		PROPERTY
		{
			name = _Metal
			float = 0.8
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.85
		}
	}
}