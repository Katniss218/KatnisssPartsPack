@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = katnissSTSC

    model = KatnisssPartsPack/Assets/STSC
    model = KatnisssPartsPack/Assets/STSC_RCS

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/STSC
		texture = _BumpMap, KatnisssPartsPack/Assets/STSB_NRM // keep STSB textures
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/STSB_MET // keep STSB textures
		texture = _AOMap, KatnisssPartsPack/Assets/STSC_AO
       
        excludeMesh = none
    }
}