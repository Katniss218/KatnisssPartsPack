@PART[*]:HAS[@ROWaterfall:HAS[#audio[katniss-rcs-thruster]]]:AFTER[zROWaterfall_30_Audio]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        &running
        {
            AUDIO
            {
                clip = KatnisssPartsPack/Sounds/rcs_thruster
                transformName = #$/ROWaterfall/transform$
                volume = 0.0 0.0
                volume = 0.01 1.0
                volume = 1.0 1.0
                pitch = 0.0 0.7
                pitch = 1.0 1.0
                loop = true
            }
        }
    }
}
