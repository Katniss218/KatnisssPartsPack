
@PART[*]:HAS[#engineType[katnissRO11]]:AFTER[RealismOverhaulEngines]
{
	@title = RO-11 (F-1S, RD-370) Series
	%manufacturer = Rocketdyne, NPO Energomash
	@description = (Katniss's Universe) The holy grail of rocket engineering. A 2.0 Mlbf full flow staged combustion kerolox engine. Developed in the 1990s using expertise from the Soviet RD-270K project.
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = RO-11
		origMass = 6.5 // 6-7 tons, take 6.5
		modded = false
		CONFIG
		{
			// ### ### EFFICIENCY ### ### ### ###
			// 	Chamber Pressure = 19.65 MPa
			// 	Combustion Eff. = 97.2%
			// 	Expansion Ratio = 18
			// 	O/F Ratio (mass) = 2.53
			// 	Isp = 325 (vac), 307.5 (SL)
			// ### ###   THRUST   ### ### ### ###
			// 	Mass Flow = 2912 kg/s
			// 	Throttle = 60% - 100%
			// 	Spin-up time = ?
			// 	Burn Time = ?
			// 	Ignitions = 1
			// ### ###   BASIC    ### ### ### ###
			// 	Diameter = ?
			//	Height = ?
			// 	Dry Mass = 6000 - 7000 kg (?)
			
			name = RO-11
			description = The holy grail of all engines.
			minThrust = 5568.6 // 60% throttle
			maxThrust = 9281
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.355
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.645
			}
			atmosphereCurve
			{
				key = 0 325
				key = 1 307.5
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			%throttleResponseRate = 0.195
			%throttleStartedMult = 0.8
			%throttleStartupMult = 5.0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			// mass flow 2721.810496 kg/s (5% less than RO-11 to reduce thrust to not overstress the engine)
			// combustion efficiency = 97.2%
			// OF ratio (mass) = ?
			// expansion ratio = 18
			// chamber pressure 19.65 MPa
			name = RO-12
			description = Developed from the RO-11 (F-1S) program, adapted to run on FLOX30 and Kerosene.
			minThrust = 5139.64 // 55% throttle
			maxThrust = 9344.8
			massMult = 1
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.411
				DrawGauge = True
			}
			PROPELLANT // FIXME might not be accurate.
			{
				name = FLOX30
				ratio = 0.589
			}
			atmosphereCurve // FIXME might not be accurate.
			{
				key = 0 350.1
				key = 1 326.8
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			// mass flow = 2912 kg/s
			// combustion efficiency = 97.2%
			// OF ratio (mass) = 2.53:1
			// expansion ratio = 45
			// chamber pressure 19.65 MPa
			// diameter = 5.69 m
			// length = probably ~2x the SL nozzle.
			name = RO-11V
			description = A speculative vacuum-optimized RO-11. PLEASE NOTE, this engine would be 5.69 meters in diameter.
			minThrust = 5859.9 // 60% throttle
			maxThrust = 9766.5
			heatProduction = 100
			massMult = 1.35 // vac nozzle, number 1.35 was pulled out of my ass.
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.355
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.645
			}
			atmosphereCurve
			{
				key = 0 342
				key = 1 298
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}
