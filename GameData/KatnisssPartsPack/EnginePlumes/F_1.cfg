@PART[katnissENG_F_1]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
        template = katniss-kerolox-lower-film
        audio = katniss-kerolox-hard-deep
        transform = thrustTransform
        position = 0,0,0
        rotation = 0, 0, 0
        scale = 7.1, 7.1, 7.1
		ExtraTemplate
		{
			template = katniss-glow-kerolox-extrabright
			position = 0,0,-0.02
			rotation = 0, 0, 0
			scale = 3.05, 3.05, 6
		}
    }
}

@PART[katnissENG_F_1]:AFTER[ROWaterfall]:NEEDS[Waterfall,Smokescreen]
{
	@MODULE[ModuleEngines*]
    {
        %powerEffectName = katniss-wfss-kerolox-lower-clean
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = katniss-wfss-kerolox-lower-clean
        }
    }

    PLUME
    {
        name = katniss-wfss-kerolox-lower-clean
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 3.5
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
}
