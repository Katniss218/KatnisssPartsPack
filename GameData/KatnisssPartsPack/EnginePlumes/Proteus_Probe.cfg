@PART[katnissProteus_Probe]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
        template = katniss-rcs-hydrazine-volumetric
        audio = rcs-jet-1
        transform = rcsTransform
        position = 0,0.0,0
        rotation = -180, 0, 0
        scale = 0.3, 0.3, 0.3
    }
}

@PART[katnissProteus_Probe]:AFTER[zROWaterfall_99_Finalize]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        @running
        {
            |_ = rcs
        }
    }
}
