@PART[katnissMS_IVB_2]:AFTER[zzzRealismOverhaul]
{
	@category = FuelTank
}

@PART[katnissMS_IVB_2]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 15.22
	// total stage mass = 17.02t (w/o interstage)

	MODULE
	{
		name = ModuleFuelTanks
		// 533000 (main) + 209 (aps)
		volume = 533209
		basemass = -1
		type = Cryogenic
		
		TANK
		{
			name = LqdHydrogen
			amount = 252510.962509096
			maxAmount = 252510.962509096
		}
		TANK
		{
			name = LqdOxygen
			amount = 86248.0374909043
			maxAmount = 86248.0374909043
		}
		
		// APS system fuel
		TANK
		{
			name = MMH
			amount = 104.5
			maxAmount = 104.5
		}
		TANK
		{
			name = NTO
			amount = 104.5
			maxAmount = 104.5
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = kSolid_Sepmotor //Solid-Lower
    }
    PLUME
    {
        name = kSolid_Sepmotor //Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 1
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
}