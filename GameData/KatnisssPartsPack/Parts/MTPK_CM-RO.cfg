@PART[katnissMTPK_CM]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 4.385
    @maxTemp = 973.15
    @skinMaxTemp = 3573.15
    %emissiveConstant = 0.6
    %thermalMassModifier = 1.0
    %skinMassPerArea = 2.0
    %buoyancy = 1.1
    @CoMOffset = 0.0, -0.25, 0.17

	MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 120
        basemass = -1

        //  Three batteries ~3.36 kWn (28 V @ 40 Ah each).
        //  Support the Command Module for the duration of it's free
        //  flight before and after reentry (approximately 2 hours).

        TANK
        {
            name = ElectricCharge
            amount = 12096
            maxAmount = 12096
        }

        //  ACS fuel mass ~40 kg (two tanks).

        TANK
        {
            name = MMH
            amount = 46
            maxAmount = 46
        }

        //  ACS oxidizer mass ~81 kg (two tanks).

        TANK
        {
            name = NTO
            amount = 55
            maxAmount = 55
        }
    }
	
    @MODULE[ModuleRCSFX]
    {
        @thrusterPower = 0.2 // 200 N
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
        PROPELLANT
        {
            name = UDMH
            ratio = 0.498
        }

        PROPELLANT
        {
            name = NTO
            ratio = 0.502
        }

        @atmosphereCurve
        {
            @key,0 = 0 300
            @key,1 = 1 100
        }
    }
}