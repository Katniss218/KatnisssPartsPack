@PART[katnissMTPK_HS]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True

	@mass = 1
	%maxTemp = 14000
	%skinMaxTemp = 20000
	%PhysicsSignificance = 0
	%thermalMassModifier = 1.0
	%emissiveConstant = 0.6 // not too absorptive for reentry
	// Thermo
	%crashTolerance = 120
	%breakingForce = 25000
	%breakingTorque = 25000
	%gTolerance = 300
	
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	!RESOURCE[CharredAblator] {}
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		outputResource = CharredAblator
		outputMult = 0.75
		lossExp = -6000
		lossConst = 0.007
		pyrolysisLossFactor = 8000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 2500
		maxAmount = 2500
	}
	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 1750
	}
}