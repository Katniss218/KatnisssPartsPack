@PART[katnissMTPK_SM]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 3.73
    @maxTemp = 673.15
    %skinMaxTemp = 773.15
    %emissiveConstant = 0.6
    %thermalMassModifier = 1.0
    %skinMassPerArea = 2.0
    %buoyancy = 1.1
    @CoMOffset = 0.0, -0.25, 0.17

	MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 17120
        basemass = -1

        TANK
        {
            name = ElectricCharge
            amount = 43200
            maxAmount = 43200
        }

        TANK
        {
            name = LqdHydrogen
            amount = 367
            maxAmount = 367
            isDewar = True
        }
        TANK
        {
            name = LqdOxygen
            amount = 254
            maxAmount = 254
            isDewar = True
        }

        //  Water mass ~100 kg (two ~50 kg tanks).
        //  Also stores the water generated by the fuel cells.

        TANK
        {
            name = Water
            amount = 100
            maxAmount = 100
        }

        TANK
        {
            name = UDMH
            amount = 8206
            maxAmount = 8206
        }
        TANK
        {
            name = NTO
            amount = 8149
            maxAmount = 8149
        }
    }
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.39
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
        PROPELLANT
        {
            name = UDMH
            ratio = 0.498
        }

        PROPELLANT
        {
            name = NTO
            ratio = 0.502
        }
		
		@atmosphereCurve
		{
			@key,0 = 0 300
			@key,1 = 1 100
		}
	}
	
	MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Fuel Cell #1
        AlwaysActive = False
        StartActionName = Start Fuel Cell #1
        StopActionName = Stop Fuel Cell #1
        FillAmount = 1.0
        AutoShutdown = False
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = LqdHydrogen
            Ratio = 0.0002285212
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = LqdOxygen
            Ratio = 0.0001126361
            FlowMode = STAGE_PRIORITY_FLOW
        }

        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 1.4
            DumpExcess = False
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.0001447086
            DumpExcess = True
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Fuel Cell #2
        AlwaysActive = False
        StartActionName = Start Fuel Cell #2
        StopActionName = Stop Fuel Cell #2
        FillAmount = 1.0
        AutoShutdown = False
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = LqdHydrogen
            Ratio = 0.0002285212
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = LqdOxygen
            Ratio = 0.0001126361
            FlowMode = STAGE_PRIORITY_FLOW
        }

        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 1.4
            DumpExcess = False
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.0001447086
            DumpExcess = True
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Fuel Cell #3
        AlwaysActive = False
        StartActionName = Start Fuel Cell #3
        StopActionName = Stop Fuel Cell #3
        FillAmount = 1.0
        AutoShutdown = False
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = LqdHydrogen
            Ratio = 0.0002285212
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = LqdOxygen
            Ratio = 0.0001126361
            FlowMode = STAGE_PRIORITY_FLOW
        }

        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 1.4
            DumpExcess = False
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.0001447086
            DumpExcess = True
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }
}