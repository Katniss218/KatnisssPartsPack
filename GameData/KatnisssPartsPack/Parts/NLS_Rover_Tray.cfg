		//	rate = 1
		//}
	}
	
	MODULE
	{
		name = ModuleRoboticServoHinge
		servoTransformName = hinge_topJoint
		baseTransformName = hinge_bottomJoint
		servoAttachNodes = //top
		servoSrfMeshNames = //COL2
		traverseVelocityLimits = 1, 180
		hardMinMaxLimits = -180, 0
		softMinMaxAngles = -180, 0
		targetAngle = 0
