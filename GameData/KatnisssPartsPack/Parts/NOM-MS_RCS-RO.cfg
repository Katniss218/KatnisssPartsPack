		{
			name = Aerozine50
			ratio = 0.502
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.498
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 100
			!key,4 = DELETE
		}
	}
}
