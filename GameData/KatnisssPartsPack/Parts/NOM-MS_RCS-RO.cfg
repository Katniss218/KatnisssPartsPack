	@mass = 3.02 // tanks, rcs pods, and fuel lines

	MODULE
	{
		name = ModuleFuelTanks
		volume = 4560 // 12 * 380
		type = Default
	}
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.49
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
