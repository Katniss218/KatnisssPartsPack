@PART[katnissNeptuneSmallsat_ChrisADinoMan]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.05

	MODULE
	{
		name = ModuleFuelTanks
		volume = 30
		basemass = -1
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 6000
			maxAmount = 6000
		}
		
		// 1x 7.0 liter toroidal tank.
		TANK
		{
			name = Hydrazine
			amount = 7
			maxAmount = 7
		}
		
		// 1x 3.0 liter tank, at 250 atm (v * 250).
		TANK
		{
			name = Nitrogen
			amount = 750
			maxAmount = 750
		}
	}
	
	@MODULE[ModuleRCSFX] // gas thruster SL
	{
		@thrusterPower = 0.01
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 150
			@key,1 = 1 100
			!key,4 = DELETE
		}
	}
}
