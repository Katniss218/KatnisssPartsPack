@PART[katnissMedusa_SM]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 4.4

	MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 17120 // approx 16-18 kL needed
        basemass = -1

        TANK
        {
            name = ElectricCharge
            amount = 43200
            maxAmount = 43200
        }

        TANK
        {
            name = LqdHydrogen
            amount = 367
            maxAmount = 367
            isDewar = True
        }

        TANK
        {
            name = LqdOxygen
            amount = 254
            maxAmount = 254
            isDewar = True
        }

        TANK
        {
            name = Water
            amount = 100
            maxAmount = 100
        }

        //  Apollo SPS and ACS fuel mass ~7385 kg (~7148 kg for the SPS and ~238 kg for the ACS).
        //  Apollo SPS and ACS oxidizer mass ~11816 kg (~11436 kg for the SPS and ~380 kg for the ACS).

        TANK
        {
            name = Aerozine50
            amount = 8206
            maxAmount = 8206
        }

        TANK
        {
            name = NTO
            amount = 8149
            maxAmount = 8149
        }
    }
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.49
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.502
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.498
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 100
			!key,4 = DELETE
		}
	}
}