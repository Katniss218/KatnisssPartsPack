@PART[katnissS_IVB_200]:FINAL
{
	@category = FuelTank
}

@PART[katnissS_IVB_200]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 10.05
	// total stage mass = 11.75t (w/o interstage)

	MODULE
	{
		name = ModuleFuelTanks
		// 338550 (main) + 100? (aps)
		volume = 338650
		basemass = -1
		type = Cryogenic

		TANK
		{
			name = LqdHydrogen
			amount = 252510.962509096
			maxAmount = 252510.962509096
		}
		TANK
		{
			name = LqdOxygen
			amount = 86248.0374909043
			maxAmount = 86248.0374909043
		}

		// APS system fuel
		TANK
		{
			name = MMH
			amount = 50
			maxAmount = 50
		}
		TANK
		{
			name = NTO
			amount = 50
			maxAmount = 50
		}
	}

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = kSolid_Sepmotor //Solid-Lower
    }
    PLUME
    {
        name = kSolid_Sepmotor //Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 1
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.67
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
		PROPELLANT
		{
			name = MMH
			ratio = 0.5
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 100
			!key,4 = DELETE
		}
	}
}