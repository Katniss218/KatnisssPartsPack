@PART[katnissTKS_SM]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 3.73
    @maxTemp = 673.15
    %skinMaxTemp = 773.15
    %emissiveConstant = 0.6
    %thermalMassModifier = 1.0
    %skinMassPerArea = 2.0
    %buoyancy = 1.1
    @CoMOffset = 0.0, -0.25, 0.17

	MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Fuel Cell #1
        AlwaysActive = False
        StartActionName = Start Fuel Cell #1
        StopActionName = Stop Fuel Cell #1
        FillAmount = 1.0
        AutoShutdown = False
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = LqdHydrogen
            Ratio = 0.0002285212
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = LqdOxygen
            Ratio = 0.0001126361
            FlowMode = STAGE_PRIORITY_FLOW
        }

        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 1.4
            DumpExcess = False
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.0001447086
            DumpExcess = True
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Fuel Cell #2
        AlwaysActive = False
        StartActionName = Start Fuel Cell #2
        StopActionName = Stop Fuel Cell #2
        FillAmount = 1.0
        AutoShutdown = False
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = LqdHydrogen
            Ratio = 0.0002285212
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = LqdOxygen
            Ratio = 0.0001126361
            FlowMode = STAGE_PRIORITY_FLOW
        }

        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 1.4
            DumpExcess = False
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.0001447086
            DumpExcess = True
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Fuel Cell #3
        AlwaysActive = False
        StartActionName = Start Fuel Cell #3
        StopActionName = Stop Fuel Cell #3
        FillAmount = 1.0
        AutoShutdown = False
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = LqdHydrogen
            Ratio = 0.0002285212
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = LqdOxygen
            Ratio = 0.0001126361
            FlowMode = STAGE_PRIORITY_FLOW
        }

        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 1.4
            DumpExcess = False
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.0001447086
            DumpExcess = True
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }
	
	MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 17120
        basemass = -1

        //  One battery ~12 kWn (28 V @ 400 Ah, only for J missions).

        TANK
        {
            name = ElectricCharge
            amount = 0
            maxAmount = 43200
        }

        //  Fuel cells fuel mass ~26 kg (two ~13 kg dewar tanks).

        TANK
        {
            name = LqdHydrogen
            amount = 367
            maxAmount = 367
            isDewar = True
        }

        //  Fuel cells oxidizer mass ~290 kg (two ~145 kg dewar tanks).

        TANK
        {
            name = LqdOxygen
            amount = 254
            maxAmount = 254
            isDewar = True
        }

        //  Water mass ~100 kg (two ~50 kg tanks).
        //  Also stores the water generated by the fuel cells.

        TANK
        {
            name = Water
            amount = 100
            maxAmount = 100
        }

        //  Apollo SPS and ACS fuel mass ~7385 kg (~7148 kg for the SPS and ~238 kg for the ACS).

        TANK
        {
            name = Aerozine50
            amount = 8206
            maxAmount = 8206
        }

        //  Apollo SPS and ACS oxidizer mass ~11816 kg (~11436 kg for the SPS and ~380 kg for the ACS).

        TANK
        {
            name = NTO
            amount = 8149
            maxAmount = 8149
        }
    }
}