@PART[katnissUUR_700_Stage3]:AFTER[zzzRealismOverhaul]
{
	@category = FuelTank
}

@PART[katnissUUR_700_Stage3]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 70
	// total stage mass = ?

	MODULE
	{
		name = ModuleFuelTanks
		volume = 3440000
		basemass = -1
		type = Default
	}
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = kSolid_Sepmotor //Solid-Lower
    }
    PLUME
    {
        name = kSolid_Sepmotor //Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 1.5
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
}